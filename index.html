<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .yes-btn:hover {
      background-color: #ff85c1;
    }

    .no-btn {
      background-color: #888;
      color: white;
    }

    .no-btn:hover {
      background-color: #aaa;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result img {
      width: 250px;
    }

    .result-text {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ffb6c1;
    }
  </style>
</head>
<body>

  <!-- Initial Question Image -->
  <img src="ask.gif" alt="Do you love me?" id="mainImage" />

  <h2 id="questionText">Do you love me?</h2>

  <div class="buttons" id="buttonGroup">
    <button class="yes-btn" id="yesBtn">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <img src="" alt="Response" id="resultImage" />
    <div class="result-text" id="resultText"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainImage = document.getElementById('mainImage');
    const result = document.getElementById('result');
    const resultImage = document.getElementById('resultImage');
    const resultText = document.getElementById('resultText');
    const questionText = document.getElementById('questionText');
    const buttonGroup = document.getElementById('buttonGroup');

    yesBtn.addEventListener('click', () => {
      mainImage.style.display = 'none';
      buttonGroup.style.display = 'none';
      questionText.style.display = 'none';
      resultImage.src = 'yes.gif';
      resultText.textContent = 'I knew it, you love me ❤️!';
      result.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      mainImage.style.display = 'none';
      buttonGroup.style.display = 'none';
      questionText.style.display = 'none';
      resultImage.src = 'no.gif';
      resultText.textContent = 'Awww 😢 it\'s okay, maybe next time!';
      result.style.display = 'block';
    });
  </script>

</body>
</html>
